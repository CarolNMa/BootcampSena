<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Creatures</title>
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/partida.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="fondo">

        <div class="juego-container">

            <h2 class="txt-ronda" id="ronda-actual">Ronda 1</h2>

            <div class="jugadores" id="jugadores-container">
            </div>

            <div class="seleccion-container">
                <h3>Selecciona un poder</h3>

                <div class="poderes">
                    <div class="poder" data-poder="fuerza">
                        <p>Fuerza</p>
                        <img src="../img/fuerza.png" alt="Fuerza">
                    </div>
                    <div class="poder" data-poder="velocidad">
                        <p>Velocidad</p>
                        <img src="../img/velocidad.png" alt="Velocidad">
                    </div>
                    <div class="poder" data-poder="resistencia">
                        <p>Resistencia</p>
                        <img src="../img/resistencia.png" alt="Resistencia">
                    </div>
                    <div class="poder" data-poder="sigilo">
                        <p>Sigilo</p>
                        <img src="../img/sigilo.png" alt="Sigilo">
                    </div>
                    <div class="poder" data-poder="sabiduria">
                        <p>Sabiduría</p>
                        <img src="../img/sabiduria.png" alt="Sabiduría">
                    </div>
                    <div class="poder" data-poder="curacion">
                        <p>Curación</p>
                        <img src="../img/curacion.png" alt="Curación">
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="../js/partida.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
